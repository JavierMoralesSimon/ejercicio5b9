<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #provincia{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <label for="color">Color:</label>
    <input type="color" name="color" id="color" disabled>

    <label for="lista">Elija:</label>
    <select name="lista" id="lista">
        <option value="elija">Elija producto</option>
        <option value="movil">Móvil</option>
        <option value="tablet">Tablet</option>
    </select>

    <form action="" id="formu" onsubmit="validaFormulario()">
        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="elija">Elija destino</option>
            <option value="españa">España</option>
            <option value="fuera">Fuera de España</option>
        </select>

        <label for="provincia">Provincia:</label>
        <select name="provincia" id="provincia">
            <option value="elija-provincia">Elija una provincia</option>
            <option value="to">Toledo</option>
            <option value="cr">Ciudad Real</option>
            <option value="al">Albacete</option>
        </select>

        <input type="submit">
    </form>

    <script>
        document.getElementById("lista").addEventListener("change", funcion);

        function funcion(){
            let valor=document.getElementById("lista").value;

            if(valor=="movil"){
                document.getElementById("color").removeAttribute("disabled");
            }
            
            if(valor!="movil"){
                document.getElementById("color").setAttribute("disabled","");
            }
        }

        document.getElementById("pais").addEventListener("change",paisProvincia);
        function paisProvincia(){
            const pais=document.getElementById("pais").value;
            if(pais=="españa"){
                document.getElementById("provincia").style.visibility="visible";
            }else{
                document.getElementById("provincia").style.visibility="hidden";
            }
        }

        document.getElementById("provincia").addEventListener("change",validaFormulario);
        function validaFormulario(){
            if(document.getElementById("provincia").value=="elija-provincia"){
                alert("Debe elegir una opción");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
